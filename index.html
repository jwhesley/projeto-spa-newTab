<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <header class="header-menu">
        <nav class="menu">
            <ul class="menu">
                <li class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </li>
                <li class="menuTexto">
                    <p>Controle Financeiro</p>
                </li>
                <li id="mobile-abrir">
                    <img src="./img/mobile-menu.svg" > <!--abir a função do mobile menu aqui com onclick ABRIR-->
                </li>
                <li class="menu2">
                    <a class="opcao" id="fecharMenu">
                        <img src="./img/sidebar-close-btn.svg">
                    </a>
                    <a class="opcao" href="#">Cadastro de Transação</a>
                    <a class="opcao" href="#">Limpar Dados</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="transacao">
            <p class="textoTransacao">Nova Transação</p>
            <form class="formTransacao">
                <div class="flex tipoTransacao">
                    <label class="formLabel label" for="acaoMercadoria flex">Tipo de Transação</label>
                    <select class="selectInput acaoMercadoria cor" name="acaoMercadoria" form="acaoMercadoria">
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                </div>
                <div class="flex mercadoria">
                    <label class="formularioLabel label" for="nomeMercadoria flex">Nome da Mercadoria</label>
                    <input type="text" name="nomeMercadoria" class="textInput nomeMercadoria cor" placeholder="  Smartphone">
                </div>
                <div class="flex valor">
                    <label class="formularioLabel label" for="valorInput flex">Valor</label>
                    <input type="text" name="valorInput" class="textInput valorInput cor" placeholder="  R$ 0,00">
                </div>
                <div class="flex botao">
                    <input class="btnSubmit" type="submit" value="Adicionar Transação">
                </div>
            </form>
        </section>
        <hr class="linhaHr">
    </main>
</body>
</html>
