<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header-menu">
        <nav class="menu">
            <ul class="menu">
                <li class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </li>
                <li class="menuTexto">
                    <p>Controle Financeiro</p>
                </li>
                <li id="mobile-abrir">
                    <img src="./img/mobile-menu.svg">
                    <!--abir a função do mobile menu aqui com onclick ABRIR-->
                </li>
                <li class="menu2">
                    <div class="menu2-img">
                        <a class="opcao" id="mobile-fechar">
                            <img src="./img/sidebar-close-btn.svg">
                        </a>
                    </div>
                    <div class="menu-opcao">
                        <a class="opcao" id="colorMob1" href="#">Cadastro de Transação</a>
                        <a class="opcao" id="colorMob2" href="#">Limpar Dados</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="transacao">
            <p class="textoTransacao">Nova Transação</p>
            <form class="formTransacao" id="form" name="formulario" onsubmit="validarForm(event)">
                <div class="organiza">
                    <div class="flex tipoTransacao">
                        <label class="formLabel label" for="acaoMercadoria flex">Tipo de Transação</label>
                        <select class="selectInput acaoMercadoria cor" id="opcao" name="acaoMercadoria"
                            form="acaoMercadoria">
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                    <div class="flex mercadoria">
                        <label class="formularioLabel label" for="nomeMercadoria flex">Nome da Mercadoria</label>
                        <input type="text" name="nomeMercadoria" id="produto" class="textInput nomeMercadoria cor"
                            placeholder="  Smartphone">
                    </div>
                    <div class="flex valor">
                        <label class="formularioLabel label" for="valorInput flex">Valor</label>
                        <input type="text" name="valorInput" id="valor" onfocus="this.value = ''"
                            onkeypress="testarCampoValor(event)" class="textInput valorInput cor"
                            placeholder="  R$ 0,00" required>
                    </div>
                </div>
                <div class="flex botao">
                    <button class="btnSubmit" id="botaoSubmit" type="submit">Adicionar Transação</button>
                </div>
            </form>
        </section>
        <hr class="linhaHr">
        <section class="extrato">
            <h1 class="tituloExtrato">Extrato de Transações</h1>
        <div class="tabelaExtrato">
            <table class="lista">
                <tr class="trDestaque">
                    <th class="colunaMercadoria"> <strong>Mercadoria</strong></th>
                    <th class="colunaValor"><strong>Valor</strong></th>
                </tr>
              </table>
            </div>

        </section>

    </main>

    <section class="footer">
        <footer>

        </footer>
    </section>
    <script src="./js/validacaoForm.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
